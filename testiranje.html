<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <pre id="exe"></pre>   
        <script>
        $(function(){
            $.ajax({
                url: "http://localhost:8080/test",
                method: "post",
                data: {
                    "ime": "Ovo je ime projekta",
                    "prezime": "Ovo je prezime projekta"
                }
            }).then(function(data){
                $("#exe").html(JSON.stringify(data));
            });
        });
        </script>
    </body>
</html>
